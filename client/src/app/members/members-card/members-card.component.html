<div class="card mb-5">
  <div class="card-img-wrapper">
    <img *ngIf="!member.photoUrl" src="../../assets/3899618.png" class="card-img-top img-thumbnail">
      <img src ={{member.photoUrl}} class="card-img-top img-thumbnail">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item" routerLink='/staff/{{member.username}}'><button class="btn btn-primary"><i class='fa fa-user'></i></button></li>
      <li class="list-inline-item"  ><a href="mailto: {{member.email}}"> <button class="btn btn-primary"> <i class="fa fa-envelope"></i></button></a></li>
      <li class="list-inline-item"><button (click)="setAppointment(member)" class="btn btn-primary"><i class="fa fa-phone"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mr-1">
    {{member.userType}}
    </h6>
    <p class="card-text text-muted text-center"> {{member.email}}</p>
  </div>
</div>
