<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <label for="usertype">What type of user are you?</label>
    <select [formControl]='registerForm.controls["usertype"]' name="usertype" id="usertype">
      <option value="Patient">Patient</option>
      <option value="Administration">Administration</option>
      <option value="Accounts">Accounts</option>
      <option value="Physician">Physician</option>
      <option value="Receptionist">Receptionist</option>
      <option value="Clinician">Clinician</option>
    </select>
  </div>

  <app-text-input [formControl]='registerForm.controls["firstName"]' [label]='"FirstName"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["lastName"]' [label]='"LastName"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">Gender</label>
    <label class="radio-inline">
      <input type="radio" value='female' [formControl]='registerForm.controls["gender"]'>Female
    </label>
    <label class="radio-inline">
      <input type= "radio" value='male' [formControl]='registerForm.controls["gender"]' class="ml-3">Male
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["email"]' [label]='"Email"'></app-text-input>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"'
                  [minDate]="minDate"></app-date-input>
  <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["ssn"]' [label]='"Social Security Number"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"'
                  [type]='"password"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'
                  [type]='"password"'></app-text-input>


  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" [type]='"submit"'>Register</button>
    <button class="btn btn-default mr-2" [type]='"button"' (click)="cancel()">Cancel</button>
  </div>

</form>
