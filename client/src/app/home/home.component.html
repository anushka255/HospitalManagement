<div class="container mt-5">
  <div *ngIf="!registerMode" style='text-align: center;'>
   
    <div class="container" ><img style="width: 400px" src="../../assets/Memorial Hospital -logos/Memorial Hospital -1 2.png"> </div>
    <h1> Electronic Medical Record</h1>
<p class ="lead"> Sign up here to manage your Electronic Medical Record</p>
<p> Login if you are an existing user</p>

<div class="text-center">
      <button (click)="registerToggle()" class ="btn btn-primary btn-lg mr-2"> Register </button>
      <button class ="btn info btn-lg" routerLink="/learnmore"> Learn More </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-around">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
