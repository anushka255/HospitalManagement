<div class="container" *ngIf='(currentUser$ | async) as user'>
    <h2 class="text-center">Welcome {{user.username}}, how can we help you today?</h2>

<div class="row justify-content-center">
    <div class="col-3">
    <p class="lead">Messages</p>            
    <img routerLink ="/message" src="../../assets/Memorial Hospital -logos/7286142.png" class="img-circle" alt="Messages" width="175" height="175"> 
  </div>

  <div class="col-3">
    <p class="lead">Appointments</p>            
    <img routerLink ="/members" src="../../assets/Memorial Hospital -logos/1022040.png" class="img-circle" alt="Appointments" width="175" height="175"> 
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-3">
    <p class="lead">Staffs</p>
    <img routerLink ="/lists" src="../../assets/Memorial Hospital -logos/3063176.png" class="img-circle" alt="Staffs" width="175" height="175"> 
  </div>

  <div class="col-3" *ngIf="user.userType !='Patient'">
    <p class="lead"  >Patients</p>            
    <img routerLink ="/tables" src="../../assets/Memorial Hospital -logos/4228742.png" class="img-circle" alt="Records" width="175" height="175"> 
  </div>
</div>
</div>
